      </div>
      <div class="weather" >
        <img src="weather/clowdy.jpg" alt="Weather Icon" class="weather-icon" />

            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>

          </div>

            <div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
